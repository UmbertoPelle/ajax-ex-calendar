<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/it.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="https://freeiconshop.com/wp-content/uploads/edd/calendar-flat.png">
    <script id="month-template" type="text/x-handlebars-template">
      <!-- <li data-dateComplete='{{ dateComplete }}'>{{ day }}</li> -->
      <div data-dateComplete='{{ dateComplete }}' class="test-day">{{ day }}</div>
    </script>

  </head>
  <body>
    <div class="changeMonth">
      <img src="https://freeiconshop.com/wp-content/uploads/edd/calendar-flat.png" alt="icon">
      <h1 id="month-2018"></h1>
      <select class="mesi" name="mesi">
        <option value="1" selected>Gennaio</option>
        <option value="2">Febbraio</option>
        <option value="3" >Marzo</option>
        <option value="4">Aprile</option>
        <option value="5">Maggio</option>
        <option value="6">Giugno</option>
        <option value="7">Luglio</option>
        <option value="8">Agosto</option>
        <option value="9">Settembre</option>
        <option value="10">Ottobre</option>
        <option value="11">Nobembre</option>
        <option value="12">Dicembre</option>
      </select>
    </div>
    <!-- <ul id="target-month"></ul> -->

    <div class="test-calendar"></div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jscript.js"></script>
  </body>
</html>
